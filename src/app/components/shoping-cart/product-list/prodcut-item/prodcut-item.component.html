<div class="col-md-4" *ngFor="let product of products; let i = index">
  <div class="thumbnail">
    <img [src]="product.img" style=" height: 64px" />
    <div class="caption">
      <h3>{{ product.name | titlecase }}</h3>

      <p>
        <strong>cena: {{ product.price | currency: "PLN" }}</strong>
      </p>
      <p>
        <strong>ilość:</strong> {{ quantities[i] }}
        <button (click)="decreaseQuant(i)" class="btn btn-primary">
          -
        </button>
        <button (click)="increaseQuant(i)" class="btn btn-default">
          +
        </button>
      </p>
      <button
        class="btn btn-success"
        role="button"
        (click)="addProductToCart(i)"
      >
        Dodaj do koszyka
      </button>
    </div>
  </div>
</div>
